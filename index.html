<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>Your logo</h1></header>
    <main>
      <section class="presentacion">
        <div class="contenedor">
          <div class="texto-1">Sing in to</div>
          <div class="texto-2">Lorem ipsum is simply</div>
          <div class="texto-3">If you dont have an account register</div>
          <div class="texto-4">You can register here, dude!</div>
        </div>
        <img class="dibujo" src="./png/Saly-14 (1).png" alt="sally" />
      </section>
      <section class="formulario">
        <div class="texto-5">Sign in</div>
        <div class="cajas">
          <div class="grupo-input">
            <input
              class="user"
              type="email"
              placeholder="Enter email or user name"
            />
          </div>
          <div class="grupo-input">
            <input class="password" type="password" placeholder="Password" />
            <div><span class="forgot-password">Forgot password?</span></div>
          </div>
          <button>Login</button>
          <div><span class="texto-final">or continue whit</span></div>
          <div class="logos">
            <img
              class="face-mac-google"
              src="https://cdn.discordapp.com/attachments/392366468404346880/937712194701885451/unknown.png"
              alt=""
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
